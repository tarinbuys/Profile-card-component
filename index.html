<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
<link rel="stylesheet" href="./style.css">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <img class="top" src="bg-pattern-top.svg" alt="top-image">
  <img class="bottom" src="bg-pattern-bottom.svg" alt="bottom-image">
  <div class="card">
    <div class="card_top">
      <div class="card_profile">
        <img src="image-victor.jpg" alt="profile_img">
      </div>
    </div>

    <div class="card_info">
    <div class="card_title">Victor Crest</div>
    <div class="card_age">26</div>
    <div class="card_city">London</div>
    </div>

    <div class="card_stats">
      <div class="stat">
        <div class="stat_num">80K</div>
        <div class="stat_title">Followers</div>
    </div>

    <div class="stat">
      <div class="stat_num">803K</div>
      <div class="stat_title">Likes</div>
    </div>
    <div class="stat">
        <div class="stat_num">1.4K</div>
        <div class="stat_title">Photos</div>
     </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://buysmanagement.co.za">Arona Frontend</a>.
  </div>
</body>
</html>
